{{#sessions}}
<div class="card" id="{{id}}">
    <div class="card-body">
        <h5 class="card-title">{{title}}</h5>
        {{#speakers}}
        <p class="card-text"><a href="speaker/{{assetId}}/">{{name}}</a></p>
        {{/speakers}}
        <p class="card-text">{{time.startStr}} - {{#room}}{{.}}{{/room}}{{^room}}TBD{{/room}}</p>
        <a href="session/{{assetId}}/" class="card-link btn btn-primary float-right">Details</a>
    </div>
</div>
{{/sessions}}
