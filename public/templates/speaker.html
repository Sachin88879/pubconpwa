<div class="card" id="{{assetId}}">
    <div class="card-body">
        <h1 class="card-title">{{name}}</h1>
        <div class="card-list my-1 p-1 border-top">
            <h3>Sessions</h3>
            {{#sessions}}
            <div class="session-box">
                <h3 class="card-title-2">{{title}}</h3>
                <p class="card-text"><a href="session/{{assetId}}/"
                        class="card-link btn btn-primary float-right">Details</a>
                </p>
            </div>
        </div>
        {{/sessions}}
    </div>
</div>
</div>
