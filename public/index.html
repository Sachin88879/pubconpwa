    <div class="modal fade modal-filter-sessions" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Filter/Sort Sessions</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="md-form mb-1 d-flex">
                        <select class="mdb-select md-form col-12" name="order_status">
                            <option value="">&nbsp; All</option>
                            <option value="submitted">&nbsp; Submitted</option>
                            <option value="review">&nbsp; Review</option>
                            <option value="fullfillment">&nbsp; Fullfillment</option>
                            <option value="partial">&nbsp; Partial</option>
                            <option value="ready">&nbsp; Ready</option>
                        </select>
                        <label class="mdb-main-label" for="order_status">Select Order Status</label>
                    </div>
                    <div class="md-form mb-1 d-flex">
                        <input type="search" id="order_search" name="order_search" class="form-control">
                        <label for="order_search">Search</label>
                    </div>
                    <div class="md-form mb-1">
                        <input placeholder="Start date" type="date" name="start_date_filter"
                            class="form-control datepicker">
                        <label for="start_date_filter">Start date</label>
                    </div>
                    <div class="md-form mb-1">
                        <input placeholder="End date" type="date" name="end_date_filter"
                            class="form-control datepicker">
                        <label for="end_date_filter">End date</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-link waves-effect btn-cancel-order mr-3">CANCEL</button>
                    <button class="btn btn-primary waves-effect btn-filter-order">APPLY</button>
                </div>
            </div>
        </div>
    </div>


    <div class="ath-container banner-bottom-center">
        <div class="ath-banner">
            <div class="ath-banner-cell">
                <img src="imgs/pwa-logo-50x50.png" alt="PWA" class="ath-prompt-logo">
            </div>

            </div>
            <div class="ath-banner-cell">

        </div>
